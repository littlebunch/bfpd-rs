name: "Branded Foods CSV Inport Utilty"
version: "0.1.0"
author: "Gary Moore <littlebunch@gmail.com>"
about: "import bpfd csv into a data store"
args:
    - path:
        help: "Path to csv input files"
        required: true
        short: p
        long: path
        value_name: INPUT_PATH
        takes_value: true
    - type:
        help: "Type of csv to import"
        required: false
        short: t
        long: type
        value_name: "[FOOD|NUT|DERV]"
        takes_value: true
